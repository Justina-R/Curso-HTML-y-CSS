<!DOCTYPE html>
<head>
    <title>Selectores</title> 
    <!-- rel = relación con este archivo -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ingredientes</h1>
    <!--Estilo en línea = style="color: red;" dentro de la tag--->
    <ul>
        <!-- span = Para marcar una parte del texto que queremos marcar con CSS -->
        <!-- class = para formar un grupo de elementos que tendrán el mismo estilo -->
        <li class="ingrediente-faltante">Harina</li>
        <li>Aceite</li>
        <li>Leche</li>
        <li class="ingrediente-faltante">Sal</li>
        <!-- id = es para darle estilo a UN SOLO elemento en particular (le da importancia) -->
        <li id="ingrediente-secreto">Levadura</li>
    </ul>
    <!-- OTRA FORMA DE MARCAR EL ESTILO DE UN ARCHIVO HTML
    <style>
        p {
            color: red;
        }
    </style> -->
</body>
</html>
