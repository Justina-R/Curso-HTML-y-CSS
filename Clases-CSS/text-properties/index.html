<!DOCTYPE html>
<head>
    <title>Propiedades de Texto</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Tipografía externa con CSS -->
    <link rel="stylesheet" href="fonts.css">
    <!-- Agregué la tipografía Montserrat a través de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Título</h1>
    <!-- Si resaltamos una palabra con "strong" en lugar de "b", el buscador le va a dar más importancia. -->
    <p>Lorem ipsum, <strong>dolor</strong> sit amet consectetur adipisicing elit. Voluptatum, dolorum? Nam alias nemo autem itaque nostrum magni veritatis dignissimos optio maxime eligendi, quidem a sed, adipisci voluptas consectetur! Rem, a!</p>
</body>
</html>
