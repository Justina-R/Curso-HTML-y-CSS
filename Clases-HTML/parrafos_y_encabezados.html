<!--etiqueta que muestra la versión de HTML que estamos utilizando.-->
<!DOCTYPE html>
<!--Define que todo lo que está adentro de las etiquetas html va a ser parte de la página web.-->
<html lang="en">
<!--Incluye toda la información de la página, lo que no podemos ver. METADATOS-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Título de la pestaña, descripción de la página-->
    <title>Aprendiendo HTML</title>
</head>
<!--Toda la parte visual de nuestra página web-->
<body>
    <!--Encabezado desde h1 hasta h6. Con "h$*6", se crean 6 encabezados (BUSCAR MDN)-->
    <!-- El h1 se utiliza UNA sola vez para lograr un buen posicionamiento web. Este define el contenido de la página.-->
    <h1>TITULO</h1>
    <h2>SUBTITULO</h2>
    <h3>SUBTITULO</h3>
    <h4>SUBTITULO</h4>
    <h5>SUBTITULO</h5>
    <h6>SUBTITULO</h6>
    <!--Párrafo-->
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit.
    </p>
</body>
</html>
