<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formularios</title>
</head>
<body>
    <!---->
    <form>
        <!--Tipos de input más comunes-->
        <input type="text" required name="username" placeholder="Nombre de usuario">
        <!--No me va a permitir enviarlo hasta que tenga un formato de correo electrónico-->
        <input type="email" name="email" placeholder="Correo electrónico">
        <!--Tiene los puntitos en ves del texto-->
        <input type="password" placeholder="Contraseña">
        <input type="checkbox">
        <!--Nos permite elegir una de varias opciones-->
        <input type="radio">
        <input type="color">
        <input type="file">
        <!--Muestra un botón para enviar el formulario. En value, se pone lo que va a aparecer en el botón-->
        <input type="date">
        <input type="submit" value="Enviar formulario">
        <!--Atributos importantes de los input-->
        <!--Required = Obligatorio. Si no lo completás, no podes enviar el formulario-->
        <!--Name = identificador del input que le llega al servidor. Es un nombre único.-->
        <!--Placeholder = escribir un pequeño texto que desaparece cuando el usuario arranca a escribir-->
    </form>
</body>
</html>
