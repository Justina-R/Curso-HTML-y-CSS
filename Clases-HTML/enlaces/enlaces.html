<!DOCTYPE html>
<html>
  <head>
    <title>Enlaces</title>
  </head>
  <body>
    <!--La a viene de Ancher o Ancla-->
    <!--Atributos: características de los elementos. Se ponen dentro de la etiqueta. Ejemplo: href-->
    <!--href = " " == el "https://" (preferido) o solo "//" es necesario para que HTML entienda que no es una dirección local-->
    <h1 title="Título de la página">Una web con enlaces</h1>
    <h2>Enlaces</h2>
    <p>
      ¡FELICIDADES! Acá están tus enlaces
    </p>
    <a href="//www.ldoceonline.com/es-LA/">Esto es un enlace a la página del Diccionario Longman</a>
    <!--Atributo Title = te pide información sobre el elemento. Se suele usar en las imágenes y los enlaces. Para accesibilidad.-->
    <a href="enlaces_2.html" title="Enlace a la segunda página">Segundo enlace</a>
    <a href="enlaces_3.html">Tercer enlace</a>
    <h2>Enlaces Target BLANK</h2>
    <!--El atributo por defecto de target es "_self" = los enlaces se van a abrir en la misma página. "_blank" = lo abre en otra pestaña.-->
    <a href="enlaces_2.html" target="_blank">Segundo enlace (pero se abre en otra pestaña)</a>
  </body>
</html>
