<!DOCTYPE html>
<html lang="en">
<head>
    <title>Listas</title>
</head>
<body>
    <!--Ordered List (ol). Muestra 1, 2, 3, etc.-->
    <ol>
        <!--List Item (li)-->
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ol>
    <!--Unordered List (ul). Lista en la que el orden no importa. Ej: una barra de navegaciÃ³n-->
    <ul>
        <li>Home</li>
        <li>Issues</li>
        <li>Settings</li>
    </ul>
</body>
</html>
